<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/5e5e696254.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h2 class="name">Inari Goro</h2>
      <p>Â©Created for
        <a href="https://www.freecodecamp.org/">freeCodeCamp<i class="fa-brands fa-free-code-camp"></i>
        </a>
      </p>
    </header>

    <main>

      <div class="wrapper1">
        <div class="phone">
          <div class="outside-border">
            <div class="silencer"></div>
            <div class="volume-up"></div>
            <div class="volume-down"></div>
            <div class="button-on"></div>
            <div class="inside-border">

                <!-- Camera -->

                <div class="camera">
                    <div class="camera-dot">
                        <div class="camera-dot-2"></div>
                        <div class="camera-dot-3"></div>
                    </div>
                    <div class="camera-speaker">
                    </div>
                </div>

                <!-- Battery and Signal -->

                <div class="t-r-info">
                    <div class="dots">...</div>
                    <div class="battery">
                        <div class="bar"></div>
                        <div class="dot"></div>
                    </div>
                </div>

                <!-- Bottom Line -->

              <div class="bottom-line"></div>

            </div>

            <div class="website">
              <p>Enter a Telephone Number:</p>
              <input id="user-input"></input>
              <div id="results-div"></div>
              <div class="buttons">
                <button id="check-btn">CHECK</button>
                <button id="clear-btn">CLEAR</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
  </body>
  <script src="./script.js"></script>
</html>
